baseURL: https://fauxrpc.com/
languageCode: en-us
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
title: FauxRPC
module:
  imports:
    - path: github.com/colinwilson/lotusdocs
      disable: false
    - path: github.com/gohugoio/hugo-mod-bootstrap-scss/v5
      disable: false
params:
  google_fonts: [["Inter", "300, 400, 600, 700"], ["Fira Code", "500, 700"]]

  sans_serif_font: "Inter"
  secondary_font: "Inter"
  mono_font: "Fira Code"

  footer:
    enable: true
    copyright: "Â© :YEAR: Kevin McDonald. All rights reserved."
    version: true

  social:
    github: "sudorandom/fauxrpc"

  docs:
    title: "FauxRPC Docs" # default html title for documentation pages/sections
    themeColor: "cyan" # (optional) - Set theme accent colour. Options include: blue (default), green, red, yellow, emerald, cardinal, magenta, cyan, purple, orange, pink, indigo, teal, lime, amber, violet, rose, fuchsia, sky, slate
    prismLightTheme: "github" # (optional) - Set Prism light theme.

    darkMode: true
    prism: true
    repoURL: "https://github.com/sudorandom/fauxrpc.com"
    repoBranch: "main"
    editPage: true
    lastMod: true
    lastModRelative: true

    # ToC
    toc: true # enable table of contents? default is true
    tocMobile: true # enable table of contents in mobile view? default is true
    scrollSpy: true # enable scrollspy on ToC? default is true

    # icons
    sidebarIcons: true # enable sidebar icons? default false
    titleIcon: true # enable front matter icon title prefix? default is false

    # content navigation
    breadcrumbs: true # default is true
    navDesc: true # include front matter descriptions in Prev/Next navigation cards
    navDescTrunc: 30 # Number of characters by which to truncate the Prev/Next descriptions
    listDescTrunc: 100 # Number of characters by which to truncate the list card description
    backToTop: true # enable back-to-top button? default true

    # front matter
    descriptions: true # enable front matter descriptions under content title?

    # Link behaviour
    intLinkTooltip: true # Enable a tooltip for internal links that displays info about the destination? default false

    extLinkNewTab: true
    logoLinkURL: "/" # Set a custom URL destination for the top header logo link.


menu:
  primary:
    - name: "Docs"
      url: "/docs/"
      identifier: "docs"
      weight: 10
    - name: "GitHub"
      url: "https://github.com/sudorandom/fauxrpc"
      identifier: "github"
      weight: 20
