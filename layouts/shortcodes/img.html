<figure>
    {{ $src := .Get "src" | strings.TrimLeft "/" }}
    {{ $image := resources.Get $src }}
    <img src="{{ $image.RelPermalink }}" alt="{{ .Get "alt" }}" style="max-width: {{ .Get "width" }}px; height: auto;">
    {{ with .Inner }}
        <figcaption>{{ . }}</figcaption>
    {{ end }}
</figure>
